<ion-header>

  <ion-navbar>
    <ion-title>Add Car Park</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Car Park Name</ion-label>
    <ion-input type="text" [(ngModel)]="carPark.carParkName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text" [(ngModel)]="carPark.carParkLocation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Number of spaces</ion-label>
    <ion-input type="number" [(ngModel)]="carPark.numSpaces"></ion-input>
  </ion-item>

  <button ion-button block (click)="addCarPark(carPark)">Add Car Park</button>

</ion-content>
